 <style>
        body{
            font-family:Helvetica, sans-serif;
        }
        .cd{
            width:300px !important;
            margin:40px auto;
        }
        a.button{
            background: #337DD0;
            border: 1px solid #1C68BF;
            border-radius: 5px;
            color: #FFFFFF;
            cursor: pointer;
            font-size: 0.8em;
            font-weight: bold;
            height: auto;
            line-height: 1.5;
            padding: 1em 2.5em;
            text-align: center;
            text-decoration: none;
            text-transform: uppercase;
            transition: background-color 0.25s ease-out 0s;
            width: auto;
            word-wrap: break-word;
        }
        
        .padded{
            padding:10px;
        }
        
        .align-center{
            text-align:center;
        }
        
        .loading{
            width:20px;
            height:20px;
            display:inline-block;
            background-image: url('resources/app/image/loading_16x16.gif');
            background-position:4px 4px;
            background-repeat:no-repeat;
        }
        
        .loading-wrap{
            line-height:20px;
        }

        .padded{
            padding: 0px;
            padding-left: 10px;
        }
        
    </style>
    <div class="container">    
        <div ng-init = "signup = false " ng-show="!signup" style="margin-top:50px;" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">                    
            <div class="panel panel-info" >
                    <div class="panel-heading">
                        <div class="panel-title">Sign In</div>
                        <div style="float:right; font-size: 80%; position: relative; top:-10px"><a href="">Forgot password?</a></div>
                    </div>     

                    <div style="padding-top:30px" class="panel-body" >

                         

                        <div id="login-alert" style="padding-right:0px;padding-left:0px;" class="col-sm-12" ng-show="loginAlert">
                            
                             <alert ng-repeat="alert in alerts" type="{{alert.type}}" close="closeAlert($index)">{{alert.msg}}</alert> 
  
                        </div>
                            
                        <form id="loginform" class="form-horizontal" role="form">
                                    
                            <div style="margin-bottom: 25px" class="input-group">
                                        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                                        <input id="login-username" type="text" class="form-control" name="username" value="" ng-model="employee.email" placeholder="username or email">                                        
                                    </div>
                                
                            <div style="margin-bottom: 25px" class="input-group">
                                        <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                                        <input id="login-password" type="password" class="form-control" name="password" ng-model="employee.password" placeholder="password">
                                    </div>
                                    

                                
                            <div class="input-group">
                                      <div class="checkbox">
                                        <label>
                                          <input id="login-remember" type="checkbox" name="remember" value="1"> Remember me
                                        </label>
                                      </div>
                                    </div>


                                <div style="margin-top:10px" class="form-group">
                                    <!-- Button -->

                                    <div class="col-sm-12 controls">
                                      <a id="btn-login" ng-click="login();"class="btn btn-success">Login  </a>                                     
                                    </div>

                                </div>  <br>                         
                                <div class="col-md-4">
                                	<div linkedin-login
							            linkedin-button-text="Linkedin Login"
							            linkedin-success-msg="LinkedIn authorized!"
							            linkedin-profile-data="linkedinProfileDataCallback"
							           style="float:left;margin-left:-25px;margin-top:-10px;" 	
							            ></div>
                                </div>
                                <div class="col-md-4" style="margin-top: -7px;margin-left: -20px;">
                                    <google-plus-signin clientid="639006534942-2flg7bu4be6du9ti5418p50ntif2nimd.apps.googleusercontent.com" language="en-US"></google-plus-signin>  
                                </div>
                                <div class="col-md-4" style="margin-top: -7px;margin-left: 20px;">
                                     <button id="login-btn" ng-click="loginToggle()" class="btn btn-primary">                        
                                        Login with Facebook
                                    </button>
                                </div>
			

                                <div class="form-group">
                                <br>
                                    <div class="col-md-12 control">
                                        <div  style="border-top: 1px solid#888; padding-top:10px; font-size:85%;margin-top:10px;">
                                            Don't have an account! 
                                        <a href=""  ng-click="newAccount()" >
                                            Sign Up Here<span ng-show="signup">{{signup}}</span>
                                        </a>
                                        
                                        </div>
                                    </div>
                                </div>    
                            </form>     



                        </div>                     
                    </div>  
        </div>
        <div ng-show ="signup" style="margin-top:50px" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
                    <div class="panel panel-info">
                        <div class="panel-heading">
                            <div class="panel-title">Sign Up</div>
                            <div style="float:right; font-size: 85%; position: relative; top:-10px"><a  href="" ng-click="signup = false" >Sign In</a></div>
                        </div>  
                        <div class="panel-body" >
                            <form id="signupform" class="form-horizontal" role="form">
                                
                                <div id="signupalert" style="display:none" class="alert alert-danger">
                                    <p>Error:</p>
                                    <span></span>
                                </div>
                                    
                                
                                  
                                <div class="form-group">
                                    <label for="email" class="col-md-3 control-label">Email</label>
                                    <div class="col-md-9">
                                        <input type="text" class="form-control" name="email" placeholder="Email Address">
                                    </div>
                                </div>
                                    
                                <div class="form-group">
                                    <label for="firstname" class="col-md-3 control-label">First Name</label>
                                    <div class="col-md-9">
                                        <input type="text" class="form-control" name="firstname" placeholder="First Name">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="lastname" class="col-md-3 control-label">Last Name</label>
                                    <div class="col-md-9">
                                        <input type="text" class="form-control" name="lastname" placeholder="Last Name">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="password" class="col-md-3 control-label">Password</label>
                                    <div class="col-md-9">
                                        <input type="password" class="form-control" name="passwd" placeholder="Password">
                                    </div>
                                </div>
                                    
                                <div class="form-group">
                                    <label for="icode" class="col-md-3 control-label">Invitation Code</label>
                                    <div class="col-md-9">
                                        <input type="text" class="form-control" name="icode" placeholder="">
                                    </div>
                                </div>

                                <div class="form-group">
                                    <!-- Button -->                                        
                                    <div class="col-md-offset-3 col-md-9">
                                        <button id="btn-signup" type="button" class="btn btn-info"><i class="icon-hand-right"></i> &nbsp Sign Up</button>
                                        <span style="margin-left:8px;">or</span>  
                                    </div>
                                </div>
                                
                                <div style="border-top: 1px solid #999; padding-top:20px"  class="form-group">
                                    
                                    <div class="col-md-offset-3 col-md-9">
                                        <button id="btn-fbsignup" type="button" class="btn btn-primary"><i class="icon-facebook"></i>   Sign Up with Facebook</button>
                                    </div>                                           
                                        
                                </div>
                                
                                
                                
                            </form>
                         </div>
                    </div>

               
               
                
         </div> 
    </div>
