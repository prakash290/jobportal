 <style>
        body{
            font-family:Helvetica, sans-serif;
        }
        .cd{
            width:300px !important;
            margin:40px auto;
        }
        a.button{
            background: #337DD0;
            border: 1px solid #1C68BF;
            border-radius: 5px;
            color: #FFFFFF;
            cursor: pointer;
            font-size: 0.8em;
            font-weight: bold;
            height: auto;
            line-height: 1.5;
            padding: 1em 2.5em;
            text-align: center;
            text-decoration: none;
            text-transform: uppercase;
            transition: background-color 0.25s ease-out 0s;
            width: auto;
            word-wrap: break-word;
        }
        
        .padded{
            padding:10px;
        }
        
        .align-center{
            text-align:center;
        }
        
        .loading{
            width:20px;
            height:20px;
            display:inline-block;
            background-image: url('resources/app/image/loading_16x16.gif');
            background-position:4px 4px;
            background-repeat:no-repeat;
        }
        
        .loading-wrap{
            line-height:20px;
        }

        .padded{
            padding: 0px;
            padding-left: 10px;
        }
        .panel-footer{
            background-color:#d9edf7;
        }
    </style>
    <div class="container">    
        <div ng-init = "signup = false " ng-show="!signup" style="margin-top:50px;" class="mainbox col-md-8 col-md-offset-2 col-sm-8 col-sm-offset-2">                    
            <div class="panel panel-info" >
                    <div class="panel-heading">
                        <div class="panel-title"> 
                            <span>Sign In</span>
                        </div>
                        <!-- <div style="float:right; font-size: 80%; position: relative; top:-10px"><a href="">Forgot password?</a></div> -->
                    </div>     
                <!-- wrap of singin form --> 
                <div style="padding-top:30px" class="panel-body">
                    <div class="row">
                        <div class="col-md-6"> <!-- First horizontal Form -->
                            <div id="login-alert" style="padding-right:0px;padding-left:0px;" class="col-sm-12" ng-show="loginAlert">           
                                 <alert ng-repeat="alert in alerts" type="{{alert.type}}" close="closeAlert($index)">{{alert.msg}}</alert>  
                            </div>                        
                            <form id="loginform" class="form-horizontal" role="form">
                                        
                               <div style="margin-bottom: 25px" class="input-group">
                                  <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                                    <input id="login-username" type="text" class="form-control" name="username" value="" ng-model="employee.email" placeholder="email"> 
                                </div>
                                    
                                <div style="margin-bottom: 25px" class="input-group">
                                    <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                                    <input id="login-password" type="password" class="form-control" name="password" ng-model="employee.password" placeholder="password">
                                 </div>                 
                                 <div style="margin-top:10px" class="form-group">
                                        <!-- Button -->

                                     <div class="col-sm-12 controls">
                                        <a id="btn-login" ng-click="login();"class="btn btn-success btn-block">Login  </a>    
                                        </div>
                                    </div>             
                            </form>
                        </div><!-- Ended Horizontal Form -->
                  <div class="col-md-6" style="padding:0px 20px"><!-- Second hz form-->
                        <button ng-click="loginToggle()" class="btn btn-block btn-social btn-facebook" style="margin-bottom:25px;"><i class="fa fa-twitter"></i>Login with Facebook</button>                        
                        <button class="btn btn-block btn-social btn-linkedin" ng-click="linkedIn()" style="margin-bottom:25px;"> <i class="fa fa-linkedin"></i>Login with LinkedIn</button>  
                        <button class="btn btn-block btn-social btn-google-plus" ng-click="googleAPI()" style="margin-bottom:25px;"> <i class="fa fa-google-plus"></i>Login With GooglePlus</button>               
                        <br>
                  </div><!-- ended secondhz form -->
                  </div><!-- end of inner row-->
                </div><!-- end of panel body -->
                <div class="panel-footer text-right">
                    <span>
                        Don't have an account! 
                                    <a href="#/employeeSignUp"  >Sign Up Here</a>
                    </span>
                </div> 
            </div><!-- End of sign in form -->
                                        
            </div>  
        </div>
        <div ng-show ="signup" style="margin-top:50px" class="mainbox col-md-8 col-md-offset-2 col-sm-8 col-sm-offset-2">
            <div class="panel panel-info" >
                    <div class="panel-heading">
                        <div class="panel-title">Sign Up</div>
                        <!-- <div style="float:right; font-size: 80%; position: relative; top:-10px"><a href="">Forgot password?</a></div> -->
                    </div>     
                <!-- wrap of singin form --> 
                <div style="padding-top:30px" class="panel-body">
                    <div class="row">                     
                        <div class="col-md-6"> <!-- first horizontal Form -->
                            <div id="login-alert" style="padding-right:0px;padding-left:0px;" class="col-sm-12" ng-show="loginAlert">           
                                 <alert ng-repeat="alert in alerts" type="{{alert.type}}" close="closeAlert($index)">{{alert.msg}}</alert>  
                            </div>                        
                            <form id="loginform" class="form-horizontal" role="form">
                                        
                               <div style="margin-bottom: 25px" class="input-group">
                                  <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                                    <input id="login-username" type="text" class="form-control" name="username" value="" ng-model="employee.email" placeholder="email"> 
                                </div>
                                    
                                <div style="margin-bottom: 25px" class="input-group">
                                    <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                                    <input id="login-password" type="password" class="form-control" name="password" ng-model="employee.password" placeholder="password">
                                 </div>  

                                 <div style="margin-bottom: 25px" class="input-group">
                                    <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                                    <input id="login-password" type="password" class="form-control" name="password" ng-model="employee.password" placeholder="confirm password">
                                 </div> 

                                 <div style="margin-top:10px" class="form-group">
                                        <!-- Button -->

                                     <div class="col-sm-12 controls">
                                        <a id="btn-login" ng-click="login();"class="btn btn-success btn-block">Sign Up  </a>    
                                        </div>
                                    </div>             
                            </form>
                        </div><!-- Ended first Horizontal Form --> 
                         <div class="col-md-6" style="padding:0px 20px"><!-- Second hz form-->
                            <button ng-click="loginToggle()" class="btn btn-block btn-social btn-facebook" style="margin-bottom:25px;"><i class="fa fa-twitter"></i>SignUp with Facebook</button>                        
                            <button class="btn btn-block btn-social btn-linkedin" ng-click="linkedIn()" style="margin-bottom:25px;"> <i class="fa fa-linkedin"></i>SignUp with LinkedIn</button>  
                            <button class="btn btn-block btn-social btn-google-plus" ng-click="googleAPI()" style="margin-bottom:25px;"> <i class="fa fa-google-plus"></i>SignUp With GooglePlus</button>               
                            <br>
                        </div><!-- Secondhz form -->                 
                  </div><!-- end of inner row-->
                </div><!-- end of panel body -->
                <div class="panel-footer text-right">          
                    <span ng-show ="signup">
                        I have an account! 
                                    <a href=""  ng-click="signup=false" > Go to Login</a>
                    </span>
                </div> 
            </div><!-- End of sign in form -->
         </div> 
    </div>
