 <style>
        body{
            font-family:Helvetica, sans-serif;
        }
        .cd{
            width:300px !important;
            margin:40px auto;
        }
        a.button{
            background: #337DD0;
            border: 1px solid #1C68BF;
            border-radius: 5px;
            color: #FFFFFF;
            cursor: pointer;
            font-size: 0.8em;
            font-weight: bold;
            height: auto;
            line-height: 1.5;
            padding: 1em 2.5em;
            text-align: center;
            text-decoration: none;
            text-transform: uppercase;
            transition: background-color 0.25s ease-out 0s;
            width: auto;
            word-wrap: break-word;
        }
        
        .padded{
            padding:10px;
        }
        
        .align-center{
            text-align:center;
        }
        
        .loading{
            width:20px;
            height:20px;
            display:inline-block;
            background-image: url('resources/app/image/loading_16x16.gif');
            background-position:4px 4px;
            background-repeat:no-repeat;
        }
        
        .loading-wrap{
            line-height:20px;
        }

        .padded{
            padding: 0px;
            padding-left: 10px;
        }
        .panel-footer{
            background-color:#d9edf7;
        }

    <div class="container">    
        <div ng-init = "signup = false " ng-show="!signup" style="margin-top:50px;" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">                    
            <div class="panel panel-info" >
                    <div class="panel-heading">
                        <div class="panel-title"> 
                            <span>Credentials</span>
                        </div>
                        <!-- <div style="float:right; font-size: 80%; position: relative; top:-10px"><a href="">Forgot password?</a></div> -->
                    </div>     
                <!-- wrap of singin form --> 
                <div style="padding-top:30px" class="panel-body">
                    <div class="row">
                        <div class="col-md-12"> <!-- First horizontal Form -->
                                                   
                            <form id="loginform" class="form-horizontal" role="form">
                                        
                               <div style="margin-bottom: 25px" class="input-group">
                                  <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                                    <input id="login-username" type="text" class="form-control" name="username" value="" ng-model="socialEmployee.email" placeholder="email" disabled> 
                                </div>
                                    
                                <div style="margin-bottom: 25px" class="input-group">
                                    <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                                    <input id="login-password" type="password" class="form-control" name="password" ng-model="socialEmployee.password" placeholder="password">
                                 </div>

                                 <div style="margin-bottom: 25px" class="input-group">
                                    <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                                    <input id="login-password" type="password" class="form-control" name="password" ng-model="socialEmployee.confirmpassword" placeholder="confirm password">
                                 </div>

                                 <div style="margin-top:10px" class="form-group">
                                        <!-- Button -->

                                     <div class="col-sm-8 col-sm-offset-2 controls">
                                        <a id="btn-login" ng-click="createSocialAccount();"class="btn btn-success btn-block">Make My Account </a>    
                                        </div>
                                    </div>             
                            </form>
                        </div><!-- Ended Horizontal Form -->                  
                  </div><!-- end of inner row-->
                </div><!-- end of panel body -->
                <div class="panel-footer text-right">
                    <span> <a href="">Terms & Conditions</a>
                    </span>
                </div> 
            </div><!-- End of sign in form -->
                                        
            </div>  
        </div>
</div>
